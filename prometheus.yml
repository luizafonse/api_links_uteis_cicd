# Configuração do Prometheus - Scrape de métricas da aplicação Spring Boot
global:
  scrape_interval: 15s  # Coletar métricas a cada 15 segundos
  evaluation_interval: 15s

scrape_configs:
  # Job para coletar métricas do Spring Boot Actuator
  - job_name: 'spring-boot-app'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['app:8080']  # Container 'app' na porta 8080